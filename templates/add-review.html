        <form action='/post-review' method='post' enctype="multipart/form-data">
        <section class="content-section" id="portfolio">
            <div class="container px-4 px-lg-5">
                <div class="content-section-heading text-center">
                    <h3 class="text-secondary mb-0">ahhahah</h3>
                    <h2 class="mb-5">Add Review</h2>
                </div>
                <div class="row gx-0">
                    <div class='col-lg-3'></div>
                    <div class="col-lg-6">
                        <div class="form-floating mb-3">
                        <input class="form-control" id="title" name='title' type="text" placeholder="IASA rice" />
                        <label for="title">Title</label>
                        <div class="invalid-feedback" data-sb-feedback="email:required">A title is required.</div>
                    </div>



                    </div>
                    <div class='col-lg-3'></div>
                </div>
                    <div class="row gx-0">
                    <div class='col-lg-3'></div>
                    <div class="col-lg-6">
                        
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="review" type="text" name='review' placeholder="Enter your Review here..." style="height: 10rem" data-sb-validations="required"></textarea>
                        <label for="review">Review message</label>
                        <div class="invalid-feedback" data-sb-feedback="message:required">Feedback is required.</div>
                    </div>

                    <div class='col-lg-3'></div>

                    </div>
                    <div class="row gx-0">
                    <div class='col-lg-3'></div>
                    <div class="col-lg-6">
                    
                        Upload Image
                        <input type='file' class='form-control' id='image' name='image' placeholder='image'/></div>

                    <div class='col-lg-3'></div>
                    </div>
                    <div class="row gx-0 mt-3">
                    <div class='col-lg-3'></div>
                    <div class="col-lg-4">
                        
                    <div class="form-floating mb-3">
                        
                        <select name='type' id='type' class='form-select'>
                            <option value='1'>Room</option>
                            <option value='2'>Food</option>
                        </select>
                        <label for='type'>Review for:</label>
                        
                        
                    </div></div>
                    <div class="col-lg-2">
                        
                    <div class="form-floating mb-3">
                        <button type='submit' class='btn btn-primary w-100 h-100 form-btn'>Submit</button>
                    </div></div>

                    <div class='col-lg-3'></div>

                    </div>

            </div>
        </section>
    </form>
